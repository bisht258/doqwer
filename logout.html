<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Thank You</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        
        .thank-you-container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .thank-you-icon {
            font-size: 3em;
            color: #008000;
            animation: bounce 1.2s infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        h1 {
            color: #008000;
            font-size: 2.2em;
            margin-top: 20px;
            font-weight: bold;
        }

        p {
            color: #555;
            font-size: 1.2em;
            margin-top: 15px;
        }

        .btn {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 24px;
            color: #ffffff;
            background-color: #008000;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #005f00;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="thank-you-icon">ðŸŽ‰</div>
        <h1 id="thankUser">Thank You!</h1>
        <p>Your order has been received and will be delivered soon.</p>
        <a href="shop.html" class="btn">Continue Shopping</a>
    </div>

    <script>
        // Simulated: Set the user name in localStorage before visiting this page
        // localStorage.setItem("customerName", "John Doe");

        const name = localStorage.getItem("customerName") || "Valued Customer";
        document.getElementById("thankUser").innerText = `Thank You, ${name}!`;
    </script>
</body>
</html>
