<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: green;
      color: #ffffff;
    }
    header a {
      color: #ffffff;
      text-decoration: none;
      transition: color 0.3s;
    }
    header a:hover {
      color: #d1ecf1;
    }
    .form-section {
      max-width: 800px;
      margin: 30px auto;
      background-color: #ffffff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
      color: green;
    }
    .btn-submit {
      background: linear-gradient(90deg, #28a745, #218838);
      color: #ffffff;
      border: none;
      transition: background 0.3s;
    }
    .btn-submit:hover {
      background: linear-gradient(90deg, #218838, #28a745);
    }
    footer {
      background-color: green;
      color: #ffffff;
      padding: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="p-3">
    <nav class="navbar navbar-expand-lg navbar-dark container">
      <a class="navbar-brand" href="#">LPU Products</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Shop</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Cart</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Checkout Form -->
  <section class="form-section container">
    <h1 class="text-center mb-4">Checkout</h1>
    <form>
      <!-- Billing Information -->
      <h2 class="mb-3">Billing Information</h2>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="name" class="form-label">Name:</label>
          <input type="text" id="name" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" class="form-control" required>
        </div>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address:</label>
        <input type="text" id="address" class="form-control" required>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="city" class="form-label">City:</label>
          <input type="text" id="city" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label for="state" class="form-label">State:</label>
          <input type="text" id="state" class="form-control" required>
        </div>
        <div class="col-md-2">
          <label for="zip" class="form-label">Zip Code:</label>
          <input type="text" id="zip" class="form-control" required>
        </div>
      </div>

      <!-- Payment Information -->
      <h2 class="mb-3">Payment Information</h2>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="cardholder" class="form-label">Name on Card:</label>
          <input type="text" id="cardholder" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="cardnumber" class="form-label">Card Number:</label>
          <input type="text" id="cardnumber" class="form-control" required pattern="\d{4}-?\d{4}-?\d{4}-?\d{4}">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="expmonth" class="form-label">Expiration Month:</label>
          <input type="text" id="expmonth" class="form-control" required>
        </div>
        <div class="col-md-3">
          <label for="expyear" class="form-label">Expiration Year:</label>
          <input type="text" id="expyear" class="form-control" required>
        </div>
        <div class="col-md-3">
          <label for="cvv" class="form-label">CVV:</label>
          <input type="text" id="cvv" class="form-control" required>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-submit btn-lg mt-3">Place Order</button>
      </div>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 LPU Products</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
